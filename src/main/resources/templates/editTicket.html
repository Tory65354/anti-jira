<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
    <link th:href=" @{/css/reset.css}" rel="stylesheet" type="text/css">
    <link th:href=" @{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <form th:action="${'/ticket/edit/' + ticket.id }" method="POST" th:object="${ticket}">
        <div><input type="text" placeholder="Summary" th:field="*{summary}"></div>
        <div><textarea placeholder="Description" th:field="*{description}"></textarea></div>
        <div><input type="submit" value="Update"></div>
    </form>

</body>
</html>
